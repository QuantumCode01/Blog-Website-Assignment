{% extends 'app/base.html' %}
{% block content %}

    <p class="text-center">{{post.publicationdate}}</p>
    <img src="{{post.image.url}}" class="img-fluid mt-3 mb-4 m-0 img-thumbnail" style="height:350px; width:100%;" alt="">

</div>
 


{% endblock content %}
